<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .content {
            flex: 1;
            text-align: center;
            padding: 50px;
        }

        .thankyou {
            font-size: 1.5em;
            color: #2A6BBF;
        }

        footer {
            background: #222;
            color: #ccc;
            padding: 15px 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        .social-links a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- ヘッダー読み込み -->
    <div id="header"></div>

    <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    </script>

    <!-- メイン表示 -->
    <div class="content">
        <div class="thankyou">
            <h1>Thank you!</h1>
            <p>Your message has been sent. We will contact you soon.</p>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p data-key="footerText">© 2025 Seika Education Consultancy. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/SeikaEducation" target="_blank" aria-label="Visit Seika Education Consultancy on Facebook">Facebook</a> |
            <a href="https://tiktok.com/seikaedu" target="_blank" aria-label="Visit Seika Education Consultancy on TikTok">TikTok</a> |
            <a href="https://instagram.com/seikaedu" target="_blank" aria-label="Visit Seika Education Consultancy on Instagram">Instagram</a>
        </div>
    </footer>

</body>
</html>
