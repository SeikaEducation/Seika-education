<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Seika Education Consultancy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="8;url=/index.html" />
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 text-center p-6 relative">

  <!-- Background faint image -->
  <div class="absolute inset-0 opacity-10 bg-cover bg-center" style="background-image: url('/Seika-education/img/world-map-bg.png');"></div>

  <div class="relative max-w-lg bg-white bg-opacity-90 p-10 rounded-xl shadow-2xl animate-fade-in-up">

    <!-- ロゴをチェックマークの上に表示 -->
    <div class="flex flex-col items-center mb-6 space-y-4">
      <img src="./images/Logo-Seika.png" alt="Seika Education Consultancy Logo" class="w-40 h-auto" />
      <svg class="w-20 h-20 text-green-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1 class="text-4xl font-bold text-[#2A6BBF] mb-4">Thank You!</h1>
    <p class="text-lg mb-6">Your message has been successfully sent.<br>We will contact you shortly.</p>

    <a href="/index.html" class="inline-block bg-[#2A6BBF] text-white px-6 py-3 rounded-lg hover:bg-[#1f56a1] transition">Back to Home</a>

    <div class="mt-8">
      <p class="mb-3 font-semibold">Follow us on:</p>
      <div class="flex justify-center space-x-5 text-xl">
        <a href="https://facebook.com/SeikaEducation" target="_blank" aria-label="Facebook" class="hover:text-blue-600">Facebook</a>
        <a href="https://instagram.com/seikaedu" target="_blank" aria-label="Instagram" class="hover:text-pink-500">Instagram</a>
        <a href="https://tiktok.com/seikaedu" target="_blank" aria-label="TikTok" class="hover:text-black">TikTok</a>
      </div>
    </div>

    <p class="mt-6 text-sm text-gray-500">You will be redirected in <span id="countdown">8</span> seconds...</p>
  </div>

  <script>
    // Simple countdown
    let countdown = 8;
    const countdownElement = document.getElementById('countdown');
    setInterval(() => {
      countdown--;
      if (countdownElement && countdown > 0) {
        countdownElement.textContent = countdown;
      }
    }, 1000);
  </script>

  <!-- Simple fade-in animation -->
  <style>
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out;
    }
  </style>

</body>
</html>
