<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Seika Education Consultancy</title>
  <style>
    /* Global Box Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background: #2A6BBF;
      color: white;
      padding: 15px 30px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      overflow: visible;
    }

    header .logo img {
      height: 100px;
      max-width: 100%;
      display: block;
    }

    nav {
      display: flex;
      align-items: center;
      flex-grow: 1;
      justify-content: flex-end;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.2s;
      white-space: nowrap;
    }

    nav ul li a:hover {
      color: #e0e0e0;
    }

    .language-switch {
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1100;
      flex-shrink: 0;
    }

    .language-switch button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      padding: 5px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      white-space: nowrap;
      min-width: fit-content;
      flex-shrink: 0;
    }

    .language-switch button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .language-switch button.active {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .language-switch span {
      color: white;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      header {
        padding: 10px 15px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      header .logo {
        display: none;
      }

      nav {
        flex-grow: 0;
      }

      nav ul li {
        margin-left: 10px;
      }

      nav ul li a {
        font-size: 12px;
      }

      .language-switch {
        margin-left: 10px;
        gap: 3px;
      }

      .language-switch button {
        font-size: 12px;
        padding: 4px 6px;
      }
    }
  </style>
</head>

<body>
  <header>
  <div class="logo">
    <img src="/Seika-education/Logo-Seika.png" alt="Seika Education Consultancy Logo" />
  </div>

    <nav>
      <ul id="nav-menu">
        <li><a href="./index.html" data-key="navHome">Home</a></li>
        <li><a href="./index.html#services" data-key="navServices">Services</a></li>
        <li><a href="./about.html" data-key="navAbout">About</a></li>
        <li><a href="./contact.html" data-key="navContact">Contact</a></li>
      </ul>
    </nav>

    <div class="language-switch" aria-live="polite">
      <button id="enBtn" type="button">English</button>
      <span>|</span>
      <button id="jpBtn" type="button">日本語</button>
    </div>
  </header>

  <script>
    const translations = {
      en: {
        navHome: "Home",
        navServices: "Services",
        navAbout: "About",
        navContact: "Contact"
      },
      jp: {
        navHome: "ホーム",
        navServices: "サービス",
        navAbout: "会社概要",
        navContact: "お問い合わせ"
      }
    };

    function updateLanguage(lang) {
      // Update nav menu text
      document.querySelectorAll('#nav-menu [data-key]').forEach(item => {
        const key = item.getAttribute('data-key');
        item.textContent = translations[lang][key];
      });

      // Update button active state
      const enBtn = document.getElementById("enBtn");
      const jpBtn = document.getElementById("jpBtn");

      enBtn.classList.toggle('active', lang === 'en');
      enBtn.setAttribute('aria-pressed', lang === 'en');

      jpBtn.classList.toggle('active', lang === 'jp');
      jpBtn.setAttribute('aria-pressed', lang === 'jp');

      // Save selection
      localStorage.setItem('selectedLanguage', lang);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('selectedLanguage') || 'en';
      updateLanguage(savedLang);

      document.getElementById("enBtn").addEventListener("click", () => updateLanguage('en'));
      document.getElementById("jpBtn").addEventListener("click", () => updateLanguage('jp'));
    });
  </script>
</body>
</html>
