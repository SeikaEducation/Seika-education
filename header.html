<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seika Education Consultancy</title>
  <style>
    /* Global Box Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background: #2A6BBF;
      color: white;
      padding: 15px 30px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      overflow: visible; /* Ensure no clipping */
    }

    header .logo img {
      height: 100px;
      max-width: 100%;
      display: block;
    }

    nav {
      display: flex;
      align-items: center;
      flex-grow: 1;
      justify-content: flex-end;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.2s;
      white-space: nowrap;
    }

    nav ul li a:hover {
      color: #e0e0e0;
    }

    .language-switch {
      margin-left: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1100;
      flex-shrink: 0; /* Prevent shrinking */
    }

    .language-switch button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      padding: 5px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      white-space: nowrap;
      min-width: fit-content;
      flex-shrink: 0;
    }

    .language-switch button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .language-switch button.active {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .language-switch span {
      color: white;
      flex-shrink: 0;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      header {
        padding: 10px 15px; /* Reduced padding for space */
        flex-wrap: wrap; /* Allow wrapping if needed */
        justify-content: flex-end; /* Align content to right */
      }

      header .logo {
        display: none; /* Hide logo on mobile */
      }

      nav {
        flex-grow: 0; /* Prevent nav from taking too much space */
      }

      nav ul li {
        margin-left: 10px; /* Tighter spacing */
      }

      nav ul li a {
        font-size: 12px; /* Smaller font */
      }

      .language-switch {
        margin-left: 10px; /* Gap from navigation */
        gap: 3px; /* Tighter gap between buttons */
      }

      .language-switch button {
        font-size: 12px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./Seika-education/Logo-Seika.png" alt="Seika Education Consultancy Logo" />
    </div>
    
    <nav>
      <ul id="nav-menu">
        <li><a href="./index.html" data-key="navHome">Home</a></li>
        <li><a href="./index.html#services" data-key="navServices">Services</a></li>
        <li><a href="./about.html" data-key="navAbout">About</a></li>
        <li><a href="./index.html#contact" data-key="navContact">Contact</a></li>
      </ul>
    </nav>
    
    <div class="language-switch" aria-live="polite">
      <button id="enBtn" class="active" aria-pressed="true">English</button>
      <span>|</span>
      <button id="jpBtn" aria-pressed="false">日本語</button>
    </div>
  </header>

  <script>
    console.log("Script started at", new Date().toISOString());

    // Language Switcher Translations
    const headerTranslations = {
      en: {
        navHome: "Home",
        navServices: "Services",
        navAbout: "About",
        navContact: "Contact",
      },
      jp: {
        navHome: "ホーム",
        navServices: "サービス",
        navAbout: "会社概要",
        navContact: "お問い合わせ",
      },
    };

    function switchHeaderLanguage(lang) {
      try {
        console.log("Switching language to:", lang);
        const currentLangData = headerTranslations[lang];
        document.querySelectorAll('#nav-menu [data-key]').forEach(element => {
          const key = element.getAttribute('data-key');
          if (currentLangData[key]) {
            element.textContent = currentLangData[key];
          }
        });

        const enBtn = document.getElementById("enBtn");
        const jpBtn = document.getElementById("jpBtn");
        if (enBtn && jpBtn) {
          enBtn.classList.toggle("active", lang === "en");
          enBtn.setAttribute("aria-pressed", lang === "en");
          jpBtn.classList.toggle("active", lang === "jp");
          jpBtn.setAttribute("aria-pressed", lang === "jp");
        }
        localStorage.setItem('selectedLanguage', lang);
        console.log("Language switch completed:", lang);
      } catch (error) {
        console.error("Language switch error:", error.message, error.stack);
      }
    }

    // Apply saved language
    try {
      const savedLang = localStorage.getItem('selectedLanguage') || 'en';
      console.log("Applying saved language:", savedLang);
      switchHeaderLanguage(savedLang);
    } catch (error) {
      console.error("Initial language load error:", error.message, error.stack);
    }

    // Language switcher buttons
    try {
      const enBtn = document.getElementById("enBtn");
      const jpBtn = document.getElementById("jpBtn");
      if (enBtn && jpBtn) {
        const switchLang = (lang) => () => switchHeaderLanguage(lang);
        enBtn.addEventListener("click", switchLang("en"), { passive: true });
        enBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          switchLang("en")();
        }, { passive: false });
        jpBtn.addEventListener("click", switchLang("jp"), { passive: true });
        jpBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          switchLang("jp")();
        }, { passive: false });
        console.log("Language switcher buttons initialized at", new Date().toISOString());
      } else {
        console.error("Language buttons not found", { enBtn: !!enBtn, jpBtn: !!jpBtn });
      }
    } catch (error) {
      console.error("Language button setup error:", error.message, error.stack);
    }
  </script>
</body>
</html>
